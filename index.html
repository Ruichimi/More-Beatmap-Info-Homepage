<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <title>More Beatmaps Info</title>
    <link href="/src/styles/css/main.css" rel="stylesheet">
</head>
<body class="w-screen min-h-screen flex flex-col">

<nav class="bg-gray-800 text-white p-2 border-b-2 border-pink-500">
    <div class="container mx-auto flex items-center justify-between">
        <img src="/src/assets/images/logo.png" width="60" height="60" alt="">

        <ul class="hidden md:flex space-x-6">
            <li><a href="#" class="hover:text-gray-300">Contact</a></li>
            <li><a href="#" class="hover:text-gray-300">Privacy</a></li>
            <li><a href="#" class="hover:text-gray-300">Feedback</a></li>
        </ul>

        <div class="md:hidden">
            <button id="menu-btn" class="focus:outline-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
        </div>
    </div>

    <ul id="mobile-menu" class="hidden flex-col space-y-2 mt-2 md:hidden">
        <li><a href="#" class="block px-4 py-2 hover:bg-gray-700 rounded">Contact</a></li>
        <li><a href="#" class="block px-4 py-2 hover:bg-gray-700 rounded">Privacy</a></li>
        <li><a href="#" class="block px-4 py-2 hover:bg-gray-700 rounded">Feedback</a></li>
    </ul>
</nav>

<div class="content flex w-full flex-1 max-w-[100rem] mx-auto px-4">

    <div id="content-top"  class="w-full flex flex-row">
        <h1 class="w-1/2 font-bold mt-35 text-7xl">
            Easily pick your next beatmap with<br>More Beatmaps Info</h1>

        <div class="w-1/2 flex justify-end items-start">
            <div class="w-[100%] h-[50%] translate-y-20 ds-bg-red-400">
                <img class="translate-x-[13%] translate-y-[70%] rotate-13 w-[80%]"
                     src="src/assets/images/beatmap-card.png" alt="Beatmapset card">
            </div>
        </div>
    </div>
</div>

</body>
<script type="module" src="/src/js/typeTextAnimator.js"></script>
<script>
    const btn = document.getElementById('menu-btn');
    const menu = document.getElementById('mobile-menu');

    btn.addEventListener('click', () => {
        menu.classList.toggle('hidden');
    });
</script>

<script type="module" src="/src/js/main.js"></script>
</html>
